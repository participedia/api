<div class="user-view-container">
  <div class="user-view-header">
    <div class="user-image-container">
      <img src="{{data.picture_url}}" alt="profile picture" width="160" height="160" />
    </div>
    <div class="user-meta-container">
      <h2>{{data.name}}</h2>
      <p><strong>Member Since</strong> {{getYearFromDate data.join_date}}</p>
      {{#if data.bio}}<p>{{data.bio}}</p>{{/if}}
    </div>
  </div>

  <div class="user-view-body">
    <!-- select for navigating to different tabs in mobile view -->
    <div class="tab-select-container js-tab-select-container">
      <select>
        <option value="tab-contributions">Contributions</option>
        <option value="tab-bookmarks">Bookmarks</option>
      </select>
    </div>
    <div class="tab-container js-tab-container">
      <input id="tab-contributions" type="radio" name="tabs" {{isTabActive req "tab-contributions"}}>
      <label for="tab-contributions">Contributions</label>

      <input id="tab-bookmarks" type="radio" name="tabs" {{isTabActive req "tab-bookmarks"}}>
      <label for="tab-bookmarks">Bookmarks</label>

      <div class="tab-panels">
        <div role="tabpanel" class="tab-contributions">
          {{> cards-container
            cards=data.cases
          }}
        </div>

        <div role="tabpanel" class="tab-bookmarks">
          {{> cards-container
            cards=data.bookmarks
          }}
        </div>
      </div>
    </div>
  </div>
</div>
