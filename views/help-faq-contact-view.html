{{#> static-view-container }}

  <section class="u-margin-bottom--med">
    <h2>{{t "Contact Us"}}</h2>
    <a href="mailto: info@participedia.net" class="js-mail-link">{{t "Email Support Team"}}</a>
  </section>

  <section class="u-margin-bottom--med">
    <div class="video-embed-container">
      <iframe src="https://www.youtube.com/embed/3HirXGRKTzI" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
  
    <div class="video-embed-container">
      <iframe src="https://www.youtube.com/embed/h0lC7-kqEw8" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
  </section>

  <section>

    <div class="help-faq-contact-view__faq-list">
      {{> faq-list withAnswer="true"}}
    </div>
  </section>
{{/static-view-container}}
