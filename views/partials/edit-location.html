{{#if value}}
  {{> edit-text name="location" value=value}}
{{else}}
  {{> edit-text name="location"}}
{{/if}}

{{#each (locationFieldNames)}}
  <input
    type="hidden"
    name="{{this}}"
    {{#if article}}
      value="{{getvalue ../article this}}"
    {{else}}
      value=""
    {{/if}}
  />
{{/each}}
