<div class="home-section chart-section chart-container">
  <div class="chart-header home-section-header flex">
    <div class="chart-title">
      {{#if chartTitle}}
        {{t chartTitle}}
      {{else}}
        {{t "search_chart_title_case"}}
      {{/if}}
    </div>
    <button class="icon-only" id="resetFilters">
      <span class="sr-only">{{t "reset filter"}}</span>
      {{> icon-restart}}
    </button>
  </div>

  <div class="chart-container">
    <div class="chart-row chart-row--charts">

      <div class="bar-chart-container">
        <div class="bar-chart-title chart-title">
          {{#if issueTitleKey}}
            {{t issueTitleKey}}
          {{else}}
            {{t "General Issues"}}
          {{/if}}
        </div>
        <div id="barChart"></div>
      </div>

      <div class="pie-chart-container">

        <div class="pie-chart-title chart-title">{{t "Scope of influence"}}</div>

        <div id="pieChartWrapper">
          <div id="labelsColumn">
            <div id="labelContainer"></div>
          </div>
          <div id="pieChart"></div>
        </div>

        <!-- NEW: Method Type chart lives under the pie -->
        <div class="method-chart-container">
          <div class="bar-chart-title chart-title">{{t "Method Type"}}</div>
          <div id="methodChart"></div>
        </div>

      </div>

    </div>

  </div>
</div>
