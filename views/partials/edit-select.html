{{#> edit-form-group quick-submit=quick-submit name=name is_required=is_required}}
  <select name={{name}}>
    <option value="">{{placeholder_txt}}</option>
    {{#each options}}
      <option
        value="{{this.key}}"
        {{#if (isEqual ../selectedValue this.key)}}selected{{/if}}
      >
        {{this.value}}
      </option>
    {{/each}}
  </select>
{{/edit-form-group}}
