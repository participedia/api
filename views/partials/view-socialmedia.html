<ul class="unstyled-list social-links">
  {{#if user}}
    <li>
      <a
        href="#"
        class="social-links-bookmark-link js-bookmark-link"
        data-bookmarked="{{article.bookmarked}}"
        data-type="{{article.type}}"
        data-thing-id="{{article.id}}"
        data-user-id="{{user.user_id}}"
      >
        {{> icon-bookmark-fill}}
      </a>
    </li>
  {{/if}}
  <li>
    <a href="{{shareLink 'facebook' req}}" target="_blank">
      {{> icon-facebook}}
    </a>
  </li>
  <li>
    <a href="{{shareLink 'twitter' req}}" target="_blank">
      {{> icon-twitter}}
    </a>
  </li>
  <li>
    <a href="{{shareLink 'linkedIn' req}}" target="_blank">
      {{> icon-linkedIn}}
    </a>
  </li>
</ul>
