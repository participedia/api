{{> review-entry-modal }}

<div class="entries-container">
    <div class="entries-main-content">
          <h2>{{t "csv_exports"}}</h2>
          {{#if results}}
            <div>
              <table id="table_entries" class="display">
                <thead>
                    <tr>
                        <th class="min-width-100">ID</th>
                        <th class="min-width-100">Type</th>
                        <th class="min-width-100">Requested Time</th>
                        <th class="min-width-100">Finished Time</th>
                        <th class="word-wrap">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                      {{> csv-exports-row req=../req}}
                    {{/each}} 
                </tbody>
            </table>
            </div>
          {{/if}}
    </div>
  </div>
  
  <script>
    $(document).ready( function () {
        $('#table_entries').DataTable({
          "pageLength": 100,
          "pagingType": "full_numbers",
          "lengthChange": false,
          "searching": false,
          order: [[2, 'desc']],
          "columnDefs": [
            { "orderable": false, "targets": [0, 1, 4] }
          ]
        });
    } );
  </script>
